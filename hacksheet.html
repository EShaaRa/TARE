<!-- Panel -->
<div class="panel panel-primary">
    <div class="panel-heading"><span class="glyphicon glyphicon-stats"></span>&nbsp;Total Sales</div>
    <div class="panel-body">
        Total Sales Bar Chart.
    </div>
</div>

<!-- Responsive Table -->
<div class="table-responsive">
    <table class="table">
        ...
    </table>
</div>

<!-- List Group Large -->
<div class="list-group">
    <a href="#" class="list-group-item">
        <span class="badge">14</span>
        <h4 class="list-group-item-heading">List group item heading</h4>
        <p class="list-group-item-text">...</p>
    </a>
</div>

<!-- Dismissible Alert  -->
<div class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Warning!</strong> Better check yourself, you're not looking too good.
</div>

<!-- Modal-->
<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><img src="../images/min-logo.png"/>&nbsp;Modal title</h4>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Vertical Form -->
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        <div class="alert alert-danger error" role="alert">This is the error msg!</div>
    </div>
</form>

<!-- Horizontal Form -->
<form class="form-horizontal">
<div class="form-group">
        <label for="exampleInputEmail1" class="col-sm-2 control-label">Email address</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            <div class="alert alert-danger error" role="alert">This is the error msg!</div>
        </div>
</div>
</form>
